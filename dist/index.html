<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Conqueror</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .pointer {
            cursor: pointer;
        }

        #chat-box {
            position: absolute;
            right: 0px;
            top: 0px;
            width: 300px;
            height: 100vh;
            background: #2bdecc;
            padding: 1em;
            transition: 1s;
            overflow-x: visible;
        }

        #chat-ul {
            padding-left: 0;
            list-style-type: none;
        }

        li {
            margin: 10px 0;
        }

        #chat-chat-box {
            background: white;
            height: 65%;
            overflow-y: scroll;
            margin-bottom: 1em;
            margin-top: 1em;
            transition: 3s;
        }

        #slide-tab {
            position: absolute;
            top: 0;
            right: 300px;
            width: 25px;
            height: 50px;
            background: grey;
            margin: 0;
            transition: 1s;
        }
    </style>
</head>

<body style="overflow-x: hidden">
    <div class="pointer" style="width:900px; height: 590px; resize: both;overflow-x: scroll; overflow-y: hidden;"
        id="grid" />
    <script src="/socket.io/socket.io.js"></script>
    <div id="chat-box">
        <div class="pointer" id="slide-tab">

        </div>
        <div id="chat-chat-box">
            <ul id="chat-ul">
                <ul id="chat-ul">
                    <li>
                        <b>Conqueror: </b> Welcome to the chat!
                    </li>
                </ul>
            </ul>
        </div>
        <textarea style="width:100%; height: 20%;" name="chat-text-area" id="chat-text-area" cols="30"
            rows="7"></textarea>
        <button id="chat-send-btn" style="width: 100%;">
            Send
        </button>
    </div>
    <script src="game-bundle.js"></script>
</body>

</html>
